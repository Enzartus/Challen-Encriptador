<!DOCTYPE html>
<html lang="es-419">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-encriptador.css">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>
    <body>
        <!--<header></header>-->
        <main>
            <div>
                <img src="logo.png" class="logo" alt="Logo">
                <form action="#">
                    <textarea name="mensaje" class="mensaje" cols="30" rows="10" placeholder="Ingrese texto aqui"></textarea>
                    <label for="mensaje" class="leyenda">
                        <img src="exclamacion.png" alt="exclamacion" class="exclamacion">
                        Solo letras minúsculas y sin acentos.
                    </label>
                    <div class="botones">
                        <button type="button" class="encriptar">Encriptar</button>
                        <button type="button" class="desencriptar">Desencriptar</button>
                    </div>
                </form>
            </div>
            <div class="rectangulo">
                <img src="message.png" alt="Mensaje">
                <div class="texto">
                    <h1>Ningún mensaje fue encotrado.</h1>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
