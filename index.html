<!DOCTYPE html>
<html lang="es-419">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-encriptador.css">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
        <script src="encriptador.js"></script>
        <title>Encriptador</title>
    </head>
    <body>

        <header>
            <img src="logo.png" alt="Logo-Encriptador" title="Logo Encriptador">
        </header>

        <main>
            <div>
                <form>
                    <label for="mensaje" class="recordatorio">
                        <img src="exclamacion.png" alt="icon-exclamacion" title="icon-exclamacion" class="icon-exclamacion">
                        Solo letras minúsculas y sin acentos
                    </label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese el texto aqui..."></textarea>
                    <div class="botones">
                        <button type="button" class="encriptar" onclick="encriptar()">Encriptar!</button>
                        <button type="button" class="desencriptar" onclick="desencriptar()">Desencriptar!</button>
                    </div>
                </form>
            </div>
            <div class="rectangulo" id="rectangulo">
                <img src="message.png" alt="mensaje-encriptar" title="Mensaje encriptar" id="mensaje-encriptar">
                <div id="leyenda">
                    <label class="titulo-leyenda">Ningún mensaje fue encontrado</label>
                    <label class="body-leyenda">Ingrese el texto que desees encriptar o desencriptar.</label>
                </div>
                <textarea name="" id="enc-des" cols="30" rows="10" class="mensaje-respuesta"></textarea>
                <button class="copiar" id="copiar" onclick="buttonCopiar()">¡Copiar!</button>
            </div>
        </main>

        <footer>
            <p>
                <h1>Equipo de desarrollo:</h1>
                <label>Ivan Tenopala Perez</label>
            </p>
        </footer>

    </body>
</html>
